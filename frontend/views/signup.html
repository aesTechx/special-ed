<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="{{profilePicture || images[option]}}" class="user-avatar img-circle img-responsive"/>
    		<input type="button" ng-click="changeProfilePic()" class="btn btn-white btn-primary" value="Change Profile Picture"/>
				<h1>Special<br/ > <span>Education</span><br /><small>Portal</small></h1>
		</div>
	</div>
	<div class="form-content">
		<form role="form" class="bottom-75" ng-submit="submit()">
			<div class="table-form">
				<div class="form-groups">
					<div class="form-group">
					<label for="sel1">Type of user:</label>
				      <select class="form-control" id="sel1" ng-model="option" ng-change="changeSelect()">
				        <option value='Student'>Student</option>
				        <option value='Teacher'>Teacher</option>
				        <option value='Center'>Center</option>
				      </select>
				     </div>
				    <div class="form-group">
						<input ng-if="studentSelected || teacherSelected" type="text" class="form-control input-lg" id="" placeholder="FULLNAME" ng-model='user.fullname'>
						<input ng-if="centerSelected" type="text" class="form-control input-lg" id="" placeholder="CENTER NAME" ng-model='user.centername'>
					</div>
					<div class="form-group">
						<input ng-if='!teacherSelected' type="text" class="form-control input-lg" id="" placeholder="USERNAME" ng-model='user.username'>
						<input ng-if='teacherSelected' type="text" class="form-control input-lg" id="" placeholder="TEACHER USERNAME" ng-model='user.teachername'>

				      <div class="form-group" ng-if="studentSelected">
				      	<label for="sel1">Choose Center</label>
						    <select class="form-control" id="sel1" ng-model="option1" ng-change="changeSelect1()">
						        <option ng-repeat="center in data.centers" value='{{center.centername}}'>{{center.centername}}</option>
						      </select>
					   </div>
					<div class="form-group">
						<input type="password" class="form-control input-lg" id="" placeholder="PASSWORD" ng-model='user.password'>
					</div>
					<div class="form-group">
						<input ng-if="studentSelected" class='form-control input-lg' type="date" id="dateOfBirth" ng-model="user.birthdate" placeholder="Date of Birth">
					</div>					
				</div>	
				<div class="button-container">
    			<button type="submit" class="btn btn-default login">
        		<img src="images/arrow.png" alt="">
      			</button>
				</div>
      </div>
			<div class="remember">
				<span class='col-xs-6'><label class="checkbox1" for="Option"> 
					<input id="Option" type="checkbox" class="">
					<span></span>
				</label>remember me</span>
				<span class='col-xs-6'> <a ui-sref="login" style='border:none;' class="btn btn-primary ">back to login</a> </span>
			</div>			
		</form>
	</div>			
</div>
